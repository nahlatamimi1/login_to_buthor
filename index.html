<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="height: 100vh mt-5">
    <div class="d-flex align-items-center flex-column">

        <img style="height: 100px;" class="rounded-circle" src="photo1.jpg" alt="buthor">


        <h2 class="mt-3 ">Log in to your account</h2>
        <h6 class="mt-1 text-muted">Welcome back! Please enter your details.</h6>


        <form style="width: 350px;">
           
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control form-control-md" id="email" placeholder="Enter your email" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control form-control-md" id="pwd" placeholder="Password" name="pswd">
            
            </div>

            <div class="d-flex justify-content-between ">

                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input form-control-md" type="checkbox" name="remember"> Remember me
                    </label>
                </div>

                <div>
                    <a href="#">Forgot password</a>
                </div>

            </div>
            
        </form>


        <button style="width:350px; " type="button" class=" btn  text-white btn-success btn-md ">Sign in</button>
        
        
        <div class="mt-3">
            <button style="width:350px; " type="button" class=" btn btn-outline-dark btn-md "> 
                <img style="height: 20px;" class="rounded-circle " src="google.png" alt="">
                Sign in with Google</button>
        </div>


        <div class="d-flex justify-content-center mt-5">
            <h6 class="text-muted">Don't have an account?</h6>
            <a class="p-1" href="#" >Sign up</a>
        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>

</html>
